---
- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Installing Packages"
  package:
    name:
      - gobuster
      - autorecon
      - terminator
      - iptables-persistent
      - rclone
      - mingw-w64
      - python3-wsgidav
      - chisel
      - bloodhoung
      - gitleaks
      - feroxbuster
      - flameshot
      - ligolo-ng
    state: latest
  become: true
  become_method: sudo

  