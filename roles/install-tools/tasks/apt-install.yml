- name: Install the GPG key for Sublime Text
  shell: |
    wget -qO - https://download.sublimetext.com/sublimehq-pub.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/sublimehq-archive.gpg > /dev/null

- name: Add Sublime Text apt repository
  apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    state: present
  become: true

- name: Install the GPG key for VS Code
  shell: |
    wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/vscode.gpg > /dev/null


- name: Add VS Code repository
  apt_repository:
    repo: deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main
    state: present
  become: true  

- name: Update apt cache
  apt:
    update_cache: yes
  become: true

- name: "Installing Packages"
  package:
    name:
      - gobuster
      - autorecon
      - terminator
      - iptables-persistent
      - rclone
      - mingw-w64
      - python3-wsgidav
      - chisel
      - bloodhoung
      - gitleaks
      - feroxbuster
      - flameshot
      - ligolo-ng
      - sublime-text
      - code
    state: latest
  become: true
  become_method: sudo

  
